<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="playerForm">
        <div class="well">
          <div class="form-group">
            <label for="playerOne">Enter First Player:</label>
            <input type="text" id="playerOne" class="form-control">
          </div>
          <div class="form-group">
            <label for="playerTwo">Enter Second Player:</label>
            <input type="text" id="playerTwo" class="form-control">
          </div>
          <button type="submit" name="button" class="btn">Start Game</button>
        </div>
        <div class="well">
          <span id="rollButton" class="btn btn-warning">Roll</span>
          <span id="holdButton" class="btn btn-warning">Hold</span>
        </div>
      </form>
      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <h3>1st Player</h3>
            <div id="playerOneRoll">
            </div>
            <div id="playerOneTurn">
            </div>
            <div id="playerOneScore">
            </div>
          </div>
          <div class="col-md-6">
            <h3>2nd Player</h3>
            <div id="playerTwoRoll">
            </div>
            <div id="playerTwoTurn">
            </div>
            <div id="playerTwoScore">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
