<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="playerForm">
          <div class="form-group">
            <label for="playerOne">Enter First Player:</label>
            <input type="text" id="playerOne" class="form-control">
          </div>
          <div class="form-group">
            <label for="playerTwo">Enter Second Player:</label>
            <input type="text" id="playerTwo" class="form-control">
          </div>
          <button type="submit" name="button" class="btn">Start</button>
          <span id="holdButton" class="btn btn-warning">Hold</span>
          <span id="rollButton" class="btn btn-warning">Roll</span>
        </form>
      </div>
    </div>
  </body>
</html>
